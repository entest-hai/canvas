<!-- 1. Dynamic divider -->
<!-- script should be executed after things loaded -->

<html>
    <head>
        <style>
            .title{
                color:blue;
                text-align: center;
            }
            .divider{
                position: absolute;
                background-color: chartreuse;
                width: 100%;
                height: 50px;
                cursor: row-resize;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="title">CTG Viewer</h1>
           <div id='divider' class="divider"></div>
        </div>
    </body>
    <script>
        
        dragElement(document.getElementById('divider'))

        function dragElement(element){
            var currentY = 0
            var dy = 0 
            element.onmousedown = drageMouseDown

            function drageMouseDown(event){
                event = event || window.event;
                event.preventDefault()
                currentY = event.clientY
                document.onmouseup = closeDragElement
                document.onmousemove = elementDrag
            }

            function elementDrag(event){
                event = event || window.event
                event.preventDefault()
                dy = currentY - event.clientY
                currentY = event.clientY
                element.style.top = (element.offsetTop - dy) + "px"
            }

            function closeDragElement(){
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</html>
