<!-- 1. Dynamic divider -->
<!-- script should be executed after things loaded -->

<html>
    <head>
        <style>
            .title{
                color:blue;
                text-align: center;
            }
            .divider{
                position: absolute;
                background-color: chartreuse;
                width: 100%;
                height: 20px;
                cursor: row-resize;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="title">CTG Viewer</h1>
           <div id='divider' class="divider"></div>
        </div>
    </body>
    <script>
        var isDragging = false
        function resize(){
            console.log("resize the canvas")
        }
        document.getElementById('divider').addEventListener("mousedown",function(event){
            isDragging = true
            event.preventDefault()
            currentX = event.clientX
            currentY = event.clientY
            console.log('drag divider',isDragging,currentX,currentY)
        })
        document.getElementById('divider').addEventListener("mouseup",function(event){
            isDragging = false
            console.log("drag divider", isDragging)
        })
        document.getElementById('divider').addEventListener("mousemove",function(event){
           if(isDragging){
            event.preventDefault()
            dx = currentX - event.clientX
            dy = currentY - event.clientY
            currentX = event.clientX
            currentY = event.clientY
            divider =  document.getElementById("divider")
            divider.style.top = (divider.offsetTop - dy) + "px"
            console.log("move divider",currentY)         
           }
        })
        resize()
    </script>
</html>
