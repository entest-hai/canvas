<!-- 1. Dynamic divider -->
<!-- script should be executed after things loaded -->
<!-- Do not set canvas size in CSS -->

<html>
    <head>
        <style>
            .root{
                margin:0;
                padding:0
            }
            .canvas{
                background-color:lavenderblush;
                margin: 0;
            }
            .title{
                color:blue;
                text-align: center;
            }
            .divider{
                position: absolute;
                background-color:lightgray;
                width: 100%;
                height: 50px;
                cursor: row-resize;
            }
        </style>
    </head>
    <body class="root">
        <div>
            <canvas id="canvas" class="canvas"></canvas>
           <div id='divider' class="divider"></div>
        </div>
    </body>
    <script>
        // set up canvas size and context 
        canvas = document.getElementById("canvas")
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight/2
        // draw CTG 
        // drawCTG()
        // divider drage 
        dragElement(document.getElementById('divider'))
        // functions 
        function dragElement(element){
            
            console.log("canvas height", canvas.height, "divider", element.offsetTop)

            var currentY = 0
            var dy = 0 
            element.onmousedown = drageMouseDown

            function drageMouseDown(event){
                event = event || window.event;
                event.preventDefault()
                currentY = event.clientY
                document.onmouseup = closeDragElement
                document.onmousemove = elementDrag
            }

            function elementDrag(event){
                event = event || window.event
                event.preventDefault()
                dy = currentY - event.clientY
                currentY = event.clientY
                element.style.top = (element.offsetTop - dy) + "px"
                canvas.height = element.offsetTop
                console.log("canvas height", canvas.height, "divider", element.style.top)
            }

            function closeDragElement(){
                document.onmouseup = null;
                document.onmousemove = null;
            }

            }
        }

        function drawCTG(){
            var context = canvas.getContext('2d')

            context.beginPath();
            context.moveTo(0,10)
            context.lineTo(1000,10)
            context.strokeStyle = "black";
            context.stroke();
        }
    </script>
</html>
